<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <title>To-Do-List</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container" id="mainContainer">
    <h2 class = "left row">Achieve your target step by step</h2>
    <div class="right row">
      <h1>To Do List</h1>
      <input class="container" id="taskInput" placeholder="Place your task here">
      <span id="tip"></span>
      <input class="container" id="priority" placeholder="Priority (1-10)">
      <span id="tip2"></span>
      <button class="container" id="addTaskButton">Add task!</button>

      <p id="leftTasks">Task to do: <span id="counter">0</span></p>

      <ul class="container row" id="taskList">

      </ul>
      <div class="center">
        <button id="removeFinishedTasksButton">Remove finished tasks</button>
      </div>
    </div>
  </div>

<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
